<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monterde Apartments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="dropdown-container border-bottom">
                    <div class="dropdown w-100">
                        <button class="btn dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            GO TO
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Dashboard</a></li>
                            <li><a class="dropdown-item" href="#welcomeMessage">Home</a></li>
                            <li><a class="dropdown-item" href="#">Tenants</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="menu-btn-container text-center border-bottom">
                    <button class="menu-btn w-100" id="addTenantBtn">Add Tenant</button>
                </div>
                
                <div class="menu-btn-container text-center border-bottom">
                    <button class="menu-btn w-100" id="dismissTenentBtn">Dismiss Tenant</button>
                </div>
                
                <div class="menu-btn-container text-center border-bottom">
                    <button class="menu-btn w-100" id="roomsBtn">Rooms</button>
                </div>
                
                <div class="menu-btn-container text-center border-bottom">
                    <button class="menu-btn w-100">Payment</button>
                </div>
                
                <div class="menu-btn-container text-center border-bottom">
                    <button class="menu-btn w-100">Report</button>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- Header -->
                <div class="row g-0 header">
                    <div class="col-md-4">
                        <div class="property-name">
                            <h3>Monterde Apartments</h3>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex justify-content-end">
                            <div class="datetime me-4">
                                <p id="current-time">Time</p>
                            </div>
                            <div class="datetime">
                                <p id="current-date">Date Today</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slideshow Background -->
                <div class="slideshow-container">
                    <div class="slideshow">
                        <div class="slide active" style="background-image: url('/images/Sesame_Dorm.jpg');"></div>
                        <div class="slide" style="background-image: url('/images/Matina_Dorm.jpg');"></div>
                        <div class="slide" style="background-image: url('/images/Nabua_Dorm.jpg');"></div>
                    </div>

                    <!-- Welcome Message Overlay -->
                    <div class="welcome-container">
                        <div id="mainContentArea">
                            <div id="welcomeMessage">
                                <h1 class="welcome-text text-center">What shall we do<br>today?</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Slideshow Background -->

                <!-- Add Tenant Form -->
                <div id="addTenantFormContainer" class="container p-4 bg-dark text-white rounded shadow">
                    <h2>Add a Tenant</h2>
                    <form id="addTenantForm" class="row g-3">
                        <!-- First Row: Name Fields -->
                        <div class="col-12">
                            <label class="form-label">First Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Middle Name (Optional):</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Last Name:</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Second Row: Contact, DOB, Sex -->
                        <div class="col-12">
                            <label class="form-label">Contact Number:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control">
                        </div>
                        <!-- Sex Dropdown -->
                        <div class="col-12">
                            <label for="sex" class="form-label">Sex:</label>
                            <select id="sex" class="form-select" required>
                                <option value="">Select Sex</option>
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>

                        <!-- Third Row: Address Fields -->
                        <div class="col-12">
                            <label class="form-label">Street:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Barangay:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">City:</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Fourth Row: Region and Room ID -->
                        <div class="col-12">
                            <label class="form-label">Region:</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Room ID Dropdown -->
                        <div class="col-12">
                            <label for="roomId" class="form-label">Room ID:</label>
                            <select id="roomId" class="form-select" required>
                                <option value="">Select a Room</option>
                            </select>
                        </div>

                        <!-- Last Row: Submit Button Centered -->
                        <div class="col-12 full-width">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- End of Add Tenant Form -->


                <!-- Dismiss Tenant -->
                <div id="dismissTenantFormContainer" class="container p-4 bg-dark text-white rounded shadow mt-3">
                    <form id="dismissTenantForm">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Person ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Room Number</th>
                                    <th>Apartment Location</th>
                                    <th>Room Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table content will be inserted here -->
                            </tbody>
                        </table>

                        <div class="mb-3">
                            <label class="form-label">Person ID:</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
