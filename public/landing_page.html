<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Monterde Apartments</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <img src="images\temp-logo.png" alt="Monterde Apartments Logo" class="apartment-logo img-fluid">
            <span class="date fs-5 fs-md-4">February 20, 2025</span>
        </header> 

        <div class="welcome-container">
          <p class="location-text text-center fs-6 fs-md-5">Sesame Street | Matina Crossing | Nabua Street</p>
          <h1 class="welcome-text text-center" id="welcomeText1"></h1>
          <!-- <p class="subtext fs-5 fs-md-4">Ready to have a productive day?</p> -->
          <div class="text">
            <a href="home.html" class="custom-btn">
              <div class="container-2">
                <div class="btn btn-two">
                  <span>Ready to have a productive day?</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- Image Slider Section -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="slideshow">
              <div class="slide active" style="background-image: url('images/Sesame_Final.png');"></div>
              <div class="slide" style="background-image: url('images/Matina_Dorm_Original.jpg');"></div>
              <div class="slide" style="background-image: url('images/Nabua_New_Original.png');"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="landing_page.js"></script>
</body>
</html>
