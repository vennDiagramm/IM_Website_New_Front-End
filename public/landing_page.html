<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Monterde Apartments</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1 class="fs-4 fs-md-3 fs-lg-1">Monterde Apartments</h1>
            <span class="date fs-5 fs-md-4">February 20, 2025</span>
        </header> 

        <div class="welcome-container">
          <p class="location-text text-center fs-6 fs-md-5">Sesame Street | Matina Crossing | Nabua Street</p>
          <h1 class="welcome-text text-center" id="welcomeText1"></h1>
          <p class="subtext fs-5 fs-md-4">Ready to have a productive day?</p>
          <div class="text">
            <a href="home.html" class="custom-btn">
                <img src="images\mouse-icon.png" alt="Scroll Icon" class="mouse-icon">
                <div class="scroll-dot"></div>
            </a>
          </div>
        </div>
      
        <!-- Image Slider Section -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="slideshow">
              <div class="slide active" style="background-image: url('images/Sesame_Dorm_Original.jpg');"></div>
              <div class="slide" style="background-image: url('images/Matina_Dorm_Original.jpg');"></div>
              <div class="slide" style="background-image: url('images/Nabua_Dorm_Original.jpg');"></div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="landing_page.js"></script>
</body>
</html>
