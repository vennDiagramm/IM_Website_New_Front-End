<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monterde Apartments</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Monterde Apartments</h1>
            <span class="date">February 20, 2025</span>
        </header> 

        <div class="welcome-container">
          <p class="location-text">Sesame Street | Matina Crossing | Nabua Street</p>
          <h1 class="welcome-text" id="welcomeText1"></h1>
          <p class="subtext">Ready to have a productive day?</p>
          <div class="text">
            <a href="home.html" class="custom-btn">
                <img src="images\mouse-icon.png" alt="Scroll Icon">
                <div class="scroll-dot"></div>
            </a>
          </div>
        </div>
      

        <!-- Image Slider Section -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="images\Sesame_Dorm_Original.jpg" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="images\Matina_Dorm_Original.jpg" style="width:100%">
              <div class="text">
              </div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Nabua_Dorm_Original.jpg" style="width:100%">
            </div>
          
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>

        
        <!-- End of Payment-->
    </div>
    <script src="script.js"></script>
</body>
</html>
